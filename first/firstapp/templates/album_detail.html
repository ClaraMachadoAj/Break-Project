<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Álbuns - First</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #ff4500;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            background-color: white;
            padding: 20px;
            margin: 20px;
        }
        footer {
            background-color: #ff4500;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .album-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .album-table th, .album-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .album-table th {
            background-color: #ff4500;
            color: white;
            text-align: left;
        }
        .album-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .album-table tr:hover {
            background-color: #ddd;
        }
        .album-table td a {
            color: #ff4500;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>First</h1>
        <p>Sua Música, Seus Favoritos</p>
    </header>
    <main>
        <div class="container">
            <h2>Lista de Álbuns</h2>
            <table class="album-table">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Artista</th>
                        <th>Gênero</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="#">{{ album.titulo }}</a></td>
                        <td>{{ album.artista }}</td>
                        <td>{{ album.genero }}</td>
                    </tr>
                    {%for musica in album.musica_set.all%}
                    <li>musica.titulo</li>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 First. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
